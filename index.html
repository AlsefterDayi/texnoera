<!DOCTYPE html>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>bobobobob</title>
      </head>
      <body>
        <header>
          <div class="container header-container">
            <a href="#">LOGO</a>
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
            <div class="search-bar">
              <form>
                <input type="text" placeholder="Search..." />
                <button type="submit">Search</button>
              </form>
            </div>
          </div>
        </header>
        <main>
          <section class="boxes">
            <div class="container">
              <div class="row">
                <div class="main_box">
                  <div class="box left_btm"></div>
                  <div class="box right_top"></div>
                  <div class="box right_btm"></div>
                  <div class="box left_top"></div>
                  <div class="box center">
                    <div class="child_box left"></div>
                    <div class="child_box right"></div>
                  </div>
                </div>
                <div class="pos_fix">Position fixedd</div>
              </div>
            </div>
          </section>
          <section class="big_margin green"><div class="container">First</div></section>
          <section class="big_margin red"><div class="container">Second</div></section>
          <section class="big_margin yellow"><div class="container">Last</div></section>
        </main>
      </body>
