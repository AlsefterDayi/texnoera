<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huseyn  Askarov -- Simple page</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <br>
        <br>
        <br>
        <br>
        <h2>Register</h2>
        <br>
        <br>
        <form>
            <label for="username">Name(optional):</label><br>
            <input type="text" id="name" name="name" >
            <br><br>
            <label for="surname">Surname(optional):</label><br>
            <input type="text" id="surname" name="surname" >
            <br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="age">Age(optional)</label>
            <br>
            <input type="number" id="age" name="age" min="0" >
            <br><br>
            <label for="dob">DAte of Birth</label>
            <br>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <input type="radio" name="sex" id="male">
            <label for="male">Man</label><br>
            <input type="radio" name="sex" id="female">
            <label for="female">Woman</label>
            <br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Register</button>
        </form>
        <br>
        <a href="login.html">Login</a>
        <br><br>
        <hr>
        <br><br>
        
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12156.147334697911!2d49.82030165!3d40.38587625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2saz!4v1749533372003!5m2!1sen!2saz"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    
</body>
</html>
